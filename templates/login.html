<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login Page{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/styling.css') }}" rel="stylesheet">

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Carbon Capture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% block nav %}
                <p style="width:1px; height: 1px;"></p>
                {% endblock %}
                <div style="float: right; margin-right: 20px;">
                    <img class="position-absolute top-0 end-0" style="float: right;" src="{{ url_for('static', filename='images/carboncapture.png') }}" , width=70, height=70>
                </div>
            </div>
        </div>
    </nav>
</head>

<body style="margin-top: 100px">
    {% block content %}
    <main id="main-holder">
        <h1 id="login-header">Login</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <form id="login-form" method='POST' action='/'>
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>

    </main>

    <p style="margin-top: 10px;">Don't have an account?
        <a style="font-size: 15px;" href="/signup">SIGN UP</a>
    </p>
    {% endblock %}
</body>

</html>
